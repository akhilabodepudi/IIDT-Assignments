<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Flipper</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    #color-container {
        text-align: center;
    }
    
    #color {
        font-size: 2rem;
        margin-bottom: 1rem;
    }
    
    #color-button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    #color-button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="color-container">
    <div id="color">#FFFFFF</div>
    <button id="color-button">Flip Color</button>
</div>
<script>
    const colorContainer = document.getElementById('color');
    const colorButton = document.getElementById('color-button');

    // Function to generate a random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Function to set the background color and text of the color element
    function setColor() {
        const randomColor = getRandomColor();
        colorContainer.textContent = randomColor;
        document.body.style.backgroundColor = randomColor;
    }

    // Event listener for the button click event
    colorButton.addEventListener('click', setColor);

    // Set initial color when the page loads
    setColor();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form with Validation</title>
    <style>
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fill the below details</h1>
    <div style="margin-left:auto;
    margin-right:auto;
    border-radius:10px;
    padding:20px;">
    <form id="myForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" style="padding:5px;border-radius: 7px;" required><br><br>
        <div id="nameError" class="error-message">Please enter your name.</div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="padding:5px;border-radius: 7px;" required><br><br>
        <div id="emailError" class="error-message">Please enter a valid email address.</div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" style="padding:5px;border-radius: 7px;" required><br><br>
        <div id="passwordError" class="error-message">Please enter a password (at least 8 characters).</div>

        <button type="submit">Submit</button>
    </form>
    </div>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var nameError = document.getElementById("nameError");
            var emailError = document.getElementById("emailError");
            var passwordError = document.getElementById("passwordError");

            var isValid = true;

            if (name === "") {
                nameError.style.display = "block";
                isValid = false;
            } else {
                nameError.style.display = "none";
            }

            if (!isValidEmail(email)) {
                emailError.style.display = "block";
                isValid = false;
            } else {
                emailError.style.display = "none";
            }

            if (password.length < 8) {
                passwordError.style.display = "block";
                isValid = false;
            } else {
                passwordError.style.display = "none";
            }

            return isValid;
        }

        function isValidEmail(email) {
            // Regular expression for validating email address
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
